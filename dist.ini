name    = Freyr
author  = Doug Bell <preaction@cpan.org>
license = Perl_5
copyright_holder = Doug Bell
copyright_year   = 2014


[MetaResources]
homepage                = https://github.com/preaction/Freyr
repository.web          = https://github.com/preaction/Freyr
repository.url          = https://github.com/preaction/Freyr.git
bugtracker.web          = https://github.com/preaction/Freyr/issues
repository.type         = git

[@Basic]
[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodWeaver]

[@Git]
[Git::NextVersion]
[PkgVersion]
[ModuleBuild]
[ChangelogFromGit]

[Run::BeforeBuild]
run                     = rm -f LICENSE
run                     = rm -f Makefile.PL
run                     = rm -f Build.PL
run                     = rm -f README
run                     = rm -f README.mkdn

[Run::AfterBuild]
run                     = cp %d/LICENSE ./
run                     = cp %d/Makefile.PL ./
run                     = cp %d/Build.PL ./
run                     = cp %d/README ./
run                     = cp %d/README.mkdn ./

[PruneFiles]
match                   = ^\..+
match                   = .*\.ini$
match                   = ^eg/.*

[Prereqs]
perl = 5.020
experimental = 0
strict = 0
warnings = 0
curry = 0
Mojo::IRC = 0
Mojolicious = 0
DBM::Deep = 0
Import::Base = 0.006
Moo::Lax = 0
Type::Tiny = 0

[Prereqs / TestRequires]
Test::Compile = 0
Test::More = 0
Test::Deep = 0
Test::Differences = 0
Test::Exception = 0
